<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notion Light Tabs</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="tabs">
    <div class="tab active" data-tab="overview">Overview</div>
    <div class="tab" data-tab="habits">Habits</div>
    <div class="tab" data-tab="progress">Progress</div>
    <div class="tab" data-tab="reflections">Reflections</div>
  </div>

  <div id="overview" class="tab-content active">
    <p>📘 Overview content — embed your summary here.</p>
  </div>

  <div id="habits" class="tab-content">
    <p>✅ Habit tracker or database view embed here.</p>
  </div>

  <div id="progress" class="tab-content">
    <p>📊 Progress graphs, charts, or metrics here.</p>
  </div>

  <div id="reflections" class="tab-content">
    <p>🪞 Daily or weekly reflections area here.</p>
  </div>

  <footer>
    <p class="credit">Made by @YourName</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
